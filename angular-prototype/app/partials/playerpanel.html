<div class='row center' ng-cloak>
    <span class='span12'>
        <h2>Your question...</h2>
    </span>
</div>
<div ng-controller='QuestionCtrl' class='row center' ng-cloak>
    <span class='span3 tally'>
        <h5>High Scores</h5>
        <hr/>
        <span ng-repeat='score in top_scores'>
           {{$index + 1}} - {{score}}
            <br/>
        </span>
    </span>
    <span class='span1'></span>
    <span class='hero-unit span4 question'>
            {{question.question}}
    </span>
    <span class='span1'></span>
</div>

<div ng-controller='QuestionCtrl' class='row'
     ng-repeat='choice in question.choices'>

    <span class='span3'></span>
    <span class='span6'>
      <label for='choice_{{$index}}' class='choice_label'>{{choice.value}}</label>
      <input id='choice_{{$index}}' type='checkbox' ng-model='choice.selected' value='{{choice.value}}'/> <br/>
    </span>
    <span class='span3'></span>
</div>

<div class='row center' ng-cloak>
    <span class='span4'></span>
    <span class='span4'>
        <div id='actionbar'>
            <button id='vote' ng-click='vote()'>Vote</button>
            <button id='quit' ng-click='quit()'>Quit Game</button>
        </div>
    </span>
    <span class='span4'></span>
</div>
